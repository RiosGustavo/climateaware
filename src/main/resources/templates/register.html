<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate Aware</title>
    <link rel="stylesheet" href="../css/login.css" />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <!-- Fontawesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    
    <div class="container w-75 mt-4 mb-3   rounded shadow">
      <div class="row align-items-lg-stretch">
        <div
          class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 "></div>
          
        <div class="col bg-white p-3 rounded-end">
             
            <!-- Login-->
          <h2 class="fw-bold text-center py-5">¡ Registrate !</h2>
          <!-- Mensajes de error y exito -->
           
          <form th:action="@{/registro}" method="POST" enctype="multipart/form-data">
            <div  th:replace = "/fragments/msjes-error-exito :: div"></div>
            <div class="mb-3">
              
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" name="email" th:value="${email}"/>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Seleccionar imagen</label>
                <input name="archivo" class="form-control" type="file">
              
              </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password1" />
            </div>
              <div class="mb-3">
              <label for="password" class="form-label">Repetir Contraseña</label>
              <input type="password" class="form-control" name="password2" />
            </div>
            <div class="mb-3 form-check">
                
                <input
                  type="checkbox"
                  name="connected"
                  class="form-check-input"
                  id="" />
                <label for="connected" class="form-check-label text-success-emphasis"
                  >Registrarme como Empresa</label
                >
              </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-success">
                Registrarme
              </button>
            </div>
            <div class="mb-3 text-center">
              <p>¿Ya sos parte de <span class="fw-bold text-success">Climate Aware</span> ?</p>
                   <a href="/login"> Iniciar sesión<a/> 
           
            
          </div>
          </form>
          <!--LOGIN con Redes Sociales-->
          <div class="container w-100 mt-2">
            <div class="row text-center">
              <div class="col-12">Registrarme con redes sociales</div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <i class="fab fa-facebook fa-lg mx-2"></i>
                    </div>
                    <div class="col-12 col-md-9 text-center">Facebook</div>
                  </div>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-danger w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <i class="fab fa-google fa-lg mx-2"></i>
                    </div>
                    <div class="col-12 col-md-9 text-center">Google</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
    <!-- JS Boostrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Mensajes para el formulario -->
    <script src="../js/mensajeFormulario.js"/></script>
</html>
