       <h1 class="text-pre text-center">Campañas</h1>
       <div class="container marketing">

    <div class="row featurette py-5 campañaPost" th:each="campana : ${campanas}">
      <div class=" col-md-6">
        <h3 class="featurette-heading fw-normal lh-1 text-center" th:text="${campana.titulo}"><strong>Aca va el Titulo</strong> </h3>
        <h4 class="featurette fw-normal lh-1 text-left text-secondary-emphasis" th:text="${campana.descripcion}">aca va la descripcion </h4>
        <p class="lead" th:text="${campana.cuerpo}">aca va el texto limitado, texto limitado, texto limitado, texto limitado, texto limitado, texto limitado, texto limitado</p>
        <button type="button" class="btn btn-outline-secondary btn-sm px-4" th:href= "@{/campana/campanaOne/__${campana.idCampana}__} ">Ver mas</button>
        <button type="button" class="btn btn-outline-secondary btn-sm px-4" th:href= "@{/campana_one/modificar/__${campana.idCampana}__} ">Editar</button>
        <button type="button" class="btn btn-outline-danger btn-sm px-4" th:href= "@{/campana/eliminar/__${campana.idCampana}__} ">Eliminar</button>
        <br><br>
        <p class="text-campañaList text-secondary" ><i>Fecha de inicio:</i></p> 
        <p class="text-campañaList text-secondary" th:text="${campana.fechaAlta}"><i>20/20/20</i></p>
      </div>
      <div class="col-md-5">
        <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="300" height="300" th:src="@{/imagen/campana/__${campana.idCampana}__}" alt=""></div>
    </div>
    </div>
