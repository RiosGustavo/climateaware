<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

     <head  th:replace = "/fragments/head :: head"> </head>
     
      <header> 
            <nav th:replace= "/fragments/navbar :: nav"></nav>
        </header>

    <body>


       <h1 class="text-pre text-center">Campañas</h1>
       <div class="container marketing">

    <div class="row featurette py-3 campañaPost" th:each="campana : ${campanas}">
          <hr class="featurette-divider py-2">
      <div class=" col-md-7">
          
        <h2 class="featurette-heading fw-normal lh-1 text-center" th:text="${campana.titulo}"><strong>Aca va el Titulo</strong> </h2>
        <h4 class="featurette fw-normal lh-1 text-left text-secondary-emphasis" th:text="${campana.descripcion}">aca va la descripcion </h4>
        <!--<p class="lead" th:text="${#strings.substring(campana.cuerpo, 0, 50) + '...'}">aca va el texto limitado, texto limitado, texto limitado, texto limitado, texto limitado, texto limitado, texto limitado</p>-->
        <p class="text-campañaList text-secondary" ><i>Fecha de inicio:</i></p> 
        <p class="text-campañaList text-secondary" th:text="${campana.fechaAlta}"><i>20/20/20</i></p>
         <a th:href="@{/campana/campana_one/__${campana.idCampana}__}">
          <button type="button" class="btn btn-outline-secondary btn-sm px-4">Ver más</button>
        </a>
      </div>
        <div class="col-md-5 imagen-container">
            <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="300" height="300" th:src="@{/imagen/campana/__${campana.idCampana}__}" alt=""></div>
         <hr class="featurette-divider py-2">
    </div>
           
    </div>
       

        <button id="btn-cargar-mas" class="btn btn-outline-secondary col-4 mx-auto">Cargar más</button>


         <footer th:replace="/fragments/footer :: footer" ></footer>
            <!-- SCRIPTS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
            <script src="../js/verMas.js" type="text/javaScript"></script>
    </body>

</html>
