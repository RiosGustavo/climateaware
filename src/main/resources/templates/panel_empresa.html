<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <head  th:replace = "/fragments/head :: head"> </head>

    <body>


        <nav  th:replace = "/fragments/navbar :: nav"> </nav>
        <div class="container my-2">

            <h1 th:if='${session.usuariosession != null}'  th:text="'¡Hola de nuevo! ' +${empresa.nombreEmpresa}" class="display-6 mt-4" ></h1>
            <a th:if='${session.usuariosession.altaBaja == true}' target="_blank" class="btn btn-success ">Crear Campaña</a>



            <div th:if='${session.usuariosession.altaBaja == false}' class="accordion">
                <div class="accordion-item  mt-3">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Estado:&nbsp;<span class="fw-bold text-danger">Inactivo</span> 
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">Actualmente te encuentras inactivo. Ya recibimos tu solicitud de registro como empresa y podrás crear tus campañas lo antes posible.</div>
                    </div>
                </div>

            </div>
            <hr class="my-4">

            <h1 class="fw-bold text-center" >Mis Campañas</h1>
            
        </div>
       
       
   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="../js/mensajeFormulario.js"/></script>
</body>
</html>
