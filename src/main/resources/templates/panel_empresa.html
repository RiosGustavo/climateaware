<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <head  th:replace = "/fragments/head :: head"> </head>
    <header>
        <nav  th:replace = "/fragments/navbar :: nav"> </nav>
    </header>
    <body>



        <div class="container my-2">

            <h1 th:if='${session.usuariosession != null}'  th:text="'¡Hola de nuevo! ' +${empresa.nombreEmpresa}" class="display-6 mt-4" ></h1>
            <button th:if='${session.usuariosession.altaBaja == true}' type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#crearCampana">
                Lanzar campaña
            </button>
            <div class="modal fade" id="crearCampana" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Crear Campaña</h5>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/campana/registro}" method="POST" enctype="multipart/form-data">
                                <div th:replace="/fragments/msjes-error-exito :: div"></div>
                                <div class="mb-3">

                                    <label for="titulo" class="form-label">Título</label>
                                    <input type="titulo" class="form-control" name="titulo" th:value="${titulo}" />
                                </div>

                                <div class="mb-3">
                                    <label for="cuerpo" class="form-label">Cuerpo</label>
                                    <textarea style="resize: none; height: 200px;" type="text" class="form-control" name="cuerpo" ></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripcion</label>
                                    <textarea style="resize: none; height: 100px;" type="text" class="form-control" name="descripcion" ></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Seleccionar imagen</label>
                                    <input name="archivo" class="form-control" type="file">

                                </div>
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-success">
                                        Enviar
                                    </button>
                            </form>
                        </div>
                        <div class="modal-footer mb-0 pe-0">
                            <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div th:if='${session.usuariosession.altaBaja == false}' class="accordion" id="accordionFlushExample">
            <div class="accordion-item  mt-3">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Estado:&nbsp;<span class="fw-bold text-danger">Inactivo</span> 
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">Actualmente te encuentras inactivo. Estamos revisando tu solicitud de registro y en breve estarás habilitado para crear campañas.</div>
                </div>
            </div>

        </div>
        <hr class="my-4">

        <div th:if="${#lists.isEmpty(campanas)}">
            <h2 th:if='${session.usuariosession.altaBaja == true}' class="text-primary">¡Ups! Parece que todavía no has lanzado ninguna campaña</h2>
        </div>
        
        
        
        <h1 th:if="${#lists.size(campanas) > 0}" class="fw-bold text-center" >Mis Campañas</h1>


    </div>
    <!-- Sección de campañas -->
    <div class="container my-5">
        <div class="row" >
            <div class="col-md-6 col-lg-4 mb-4" th:each="campana :${campanas}">
                <a th:href="@{/campana/__${campana.idCampana}__}" target="_blank" class="a-card">
                    <div class="card shadow">
                        <img th:src="@{/imagen/campana/__${campana.idCampana}__}" class="card-img-top" id="img-card-tamaño-pequeño" alt="...">
                        <div class="card-body">
                            <h1 class="fs-5 a-subrayado" th:text="${campana.titulo}"></h1>
                            <p th:text="${campana.descripcion}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/mensajeFormulario.js"/></script>
</body>
</html>
