<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head  th:replace = "/fragments/head :: head"> </head>

    <header> 
        <nav th:replace= "/fragments/navbar :: nav"></nav>
    </header>

    <body>

        <h2 align="center"> Listado Empresas</h2>
        <div class="container m-5">

            <table class="table table-info ">
                <thead>
                    <tr>

                        <th scope="col">Empresa</th>
                        <th scope="col">email</th>
                        <th scope="col">fecha de alta</th>
                        <th scope="col">Cuit</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Rubro</th>


                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="empresa : ${empresas}">
                    <tr class="table-light">

                        <td th:text="${empresa.nombreEmpresa}"></td>
                        <td th:text="${empresa.email}"></td>
                        <td th:text="${empresa.fechaAlta}"></td>
                        <td th:text="${empresa.cuit}"></td>
                        <td th:text="${empresa.direccion}"></td>
                        <td th:text="${empresa.rubro}"></td>

                        <td th:if="${empresa.altaBaja == true}" th:text="Activo"></td>
                        <td th:if="${empresa.altaBaja == false}" th:text="Inactivo"></td>
                        <td>
                            <div class="dropdown">


                                <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Acciones
                                </a>

                                <ul class="dropdown-menu">
                                    <li th:if="${empresa.altaBaja == false}"><a th:href="@{/empresa/alta/__${empresa.id}__}"type="button" class="dropdown-item text-success fw-bold">Dar de alta</a></li>
                                    <li th:if="${empresa.altaBaja == true}"><a th:href="@{/empresa/baja/__${empresa.id}__}"type="button" class="dropdown-item text-warning fw-bold">Dar de baja</a></li>
                                </ul>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>




        <footer th:replace="/fragments/footer :: footer" ></footer>
        <!-- SCRIPTS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>

</html>
