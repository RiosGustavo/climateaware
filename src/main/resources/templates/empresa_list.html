<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Climate Aware</title>
        <link rel="stylesheet" href="/archivos html/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/archivos html/font-awesome.min.css">
    </head>

    <body>

        <h2 align="center"> Listado Empresas</h2>
        <div class="container m-5">

            <table class="table table-info ">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Empresa</th>
                        <th scope="col">email</th>
                        <th scope="col">fecha de alta</th>
                        <th scope="col">Cuit</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Rubro</th>
                        <th scope="col">Foto de Perfil</th>
                        <th scope="col">Campañas</th>
                        <th scope="col">Estado</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="empresa : ${empresas}">
                    <tr class="table-light">
                        <th scope="row" th:text="${empresa.id}"></th>
                        <td th:text="${empresa.nombreEmpresa}"></td>
                        <td th:text="${empresa.email}"></td>
                        <td th:text="${empresa.fechaAlta}"></td>
                        <td th:text="${empresa.cuit}"></td>
                        <td th:text="${empresa.direccion}"></td>
                        <td th:text="${empresa.rubro}"></td>
                        <td>
                            <a><img th:if="${empresa.imagen != null}" class="logo"
                                    th:src="@{/imagen/perfil/__${empresa.id}__}"></a>

                        </td>
                        <td th:text="${empresa.campañas.titulo}"></td>
                        <td th:text="${empresa.altaBaja}"></td>
                        <td>
                            <a sec:authorize="hasRole('ADMIN')" th:href="@{/empresa/modificar/__${empresa.id}__}"><i
                                    class="fas fa-feather-alt"></i> Modificar </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>




        <footer class="py-1 my-0 bg-dark" id="footerClass">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="novedades" class="nav-link px-2 text-light">Novedades</a></li>
                <li class="nav-item"><a href="campañas" class="nav-link px-2 text-light">Campañas</a></li>
                <li class="nav-item"><a href="publicaciones" class="nav-link px-2 text-light">Publicaciones</a></li>
            </ul>
            <p class="text-center text-light">© 2023 Copyrigth for Climate Aware</p>
        </footer>



        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>

</html>
