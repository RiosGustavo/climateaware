
<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

    <head  th:replace = "/fragments/head :: head"> </head>
    <body>
        <!--en este header se encuentra el nav  <div class="hero"></div>-->
        <header> 
            <nav th:replace= "/fragments/navbar :: nav"></nav>
        </header>


        <div class="container py-4">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <!-- Título de la noticia -->
                    <h1 th:text="${noticia.titulo}" class="text-camp2 text-center"></h1>
                    <!-- Subtítulo de la noticia -->
                    <h4 class="featurette fw-normal lh-1 text-left text-secondary-emphasis" th:text="${noticia.descripcion}"></h4>
                    <hr class="my-4">
       

                    <hr class="my-4">
                    <!-- Imagen de la publicacion -->
                    <img th:src="@{/imagen/noticia/__${noticia.idNoticia}__}"  alt="Imagen de la noticia" class="img-fluid mb-3 w-600 h-400 shadow-lg ">

                    <div class="d-flex mb-3">
                        <p class="text-muted fw-bold" >Fecha de publicación: <span th:text="${noticia.fechaAlta}" ></span></p >
                    </div>

                    <p th:text="${noticia.cuerpo}" ></p>
                </div>
                </div>
            </div>
           
          



        <footer th:replace="/fragments/footer :: footer" ></footer>
        <!-- SCRIPTS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="../js/eventos.js" type="text/javaScript"></script>
    </body>
</html>
