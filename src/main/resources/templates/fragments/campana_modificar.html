

<content>
    <div class="modal fade" id="modificarCampana" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modificar Campaña</h5>
                </div>
                <div class="modal-body">
                    <form th:action="@{/campana/modificacion/__${campana.idCampana}__}" method="POST" enctype="multipart/form-data">



                        <div th:replace="/fragments/msjes-error-exito :: div"></div>
                        <div class="mb-3">

                            <input th:value="${campana.idCampana}" hidden name="id" />
                            <input th:value="${campana.altaBaja}" hidden name="altaBaja" />
                            <input th:value="${campana.fechaAlta}" hidden name="fechaAlta" />
                            <input th:value="${campana.publicaciones}" hidden name="publicaciones" />
                            <input th:value="${campana.empresa}" hidden name="empresa" />
                            <input th:value="${campana.votantes}" hidden name="votantes" />

                            <label for="titulo" class="form-label">Título</label>
                            <input type="titulo" class="form-control" name="titulo" th:value="${campana.titulo}" />
                        </div>

                        <div class="mb-3">
                            <label for="cuerpo" class="form-label">Cuerpo</label>
                            <textarea style="resize: none; height: 200px;" type="text" class="form-control"
                                      name="cuerpo" th:field="${campana.cuerpo}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <textarea style="resize: none; height: 100px;" type="text" class="form-control"
                                      name="descripcion" th:field="${campana.descripcion}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="formFile" class="form-label">Seleccionar imagen</label>
                            <input name="archivo" class="form-control" type="file">
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success">
                                Enviar
                            </button>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</content>
