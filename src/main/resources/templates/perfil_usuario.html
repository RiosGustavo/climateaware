<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <head  th:replace = "/fragments/head :: head"> </head>
    <body>
        <!-- Jumbotron -->
       
        <div class="container mt-3">

            <div class="container my-5">
                <div class="row justify-content-center ">
                    <div class="col-md-6 ">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="text-center">Modificar datos</h3>
                            </div>
                            <div  th:replace = "/fragments/msjes-error-exito :: div"></div>
                            <div class="card-body ">

                                <form th:action="@{/perfil/__${usuarioActualizado.id}__}" method="POST"  enctype="multipart/form-data">

                                    <!-- ID que va a viajar, pero no se ve -->
                                    <input hidden th:value="${id}" name="id">

                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label text-center">Email</label>
                                        <input th:value="${usuarioActualizado.email}" name="email" type="email" class="form-control" >
                                    </div>
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Cambiar foto de perfil</label>
                                        <input name="archivo" class="form-control" type="file" >
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label text-center">Contraseña</label>
                                        <input name ="password" type="password" class="form-control" >

                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword2" class="form-label text-center">Repetir contraseña</label>
                                        <input name ="password2" type="password" class="form-control">

                                    </div>
                                    <div class="mb-3 d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary ">Actualizar datos</button>
                                    </div>

                                </form>
                                <div class="mb-3 d-flex justify-content-center">
                                    <a  th:href="@{/inicio}"><button class="btn btn-secondary ">Volver al inicio</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
    

    <!-- JS Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Mensajes para el formulario -->
    <script src="../js/mensajeFormulario.js"/></script>
</html>
