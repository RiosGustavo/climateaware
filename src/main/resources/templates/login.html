<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security" >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Climate Aware</title>
        <link rel="stylesheet" href="../css/login.css" />
        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous" />
        <!-- Fontawesome CSS -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container w-75 mt-4 mb-3  rounded shadow">
            <div class="row align-items-lg-stretch">
                <div
                    class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 "></div>
                <div class="col bg-white p-3 rounded-end">
                    <div  th:replace = "/fragments/msjes-error-exito :: div"></div>
                    <h2 class="fw-bold text-center py-5">¡ Bienvenido !</h2>
                    <!-- Login-->

                    <form th:action="@{/logincheck}" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" name="email" th:value="${email}"/>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" id="passwordInput" />
                                <button class="btn btn-light" type="button" id="togglePassword">
                                    <i class="fa fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <a href="/forgot_password"  type="button" class="text-primary mb-3">¿Olvidaste tu contraseña?</a>


                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                Iniciar Sesión
                            </button>
                        </div>
                        <div class="mb-3 text-center">
                            <p>¿Todavía no sos parte de  <span class="fw-bold text-success">Climate Aware</span> ?</p>
                            <a href="/registrar"> Registrarme<a/>
                        </div>
                    </form>
                    <!--LOGIN con Redes Sociales-->
                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12">Iniciar sesión</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <i class="fab fa-facebook fa-lg mx-2"></i>
                                        </div>
                                        <div class="col-12 col-md-9 text-center">Facebook</div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <i class="fab fa-google fa-lg mx-2"></i>
                                        </div>
                                        <div class="col-12 col-md-9 text-center">Google</div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <!-- Mensajes para el formulario -->
        <script src="../js/mensajeFormulario.js"/></script>
    <script>
        const passwordInput = document.getElementById('passwordInput');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.querySelector('i').classList.toggle('fa-eye');
            togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
