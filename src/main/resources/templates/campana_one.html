<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head  th:replace = "/fragments/head :: head"> </head>

    <header> 
        <nav th:replace= "/fragments/navbar :: nav"></nav>
    </header>

    <body>

 
        <div class="container marketing">

            <div class="row featurette py-5 campañaPost" th:value= "${campana.idCampana}">
                <div class=" col-md-6">
                    <h3 class="featurette-heading fw-normal lh-1 text-center" th:text="${campana.titulo}"><strong>Aca va el Titulo</strong> </h3>
                    <h4 class="featurette fw-normal lh-1 text-left text-secondary-emphasis" th:text="${campana.descripcion}">aca va la descripcion </h4>

                    <br><br>
                    <p class="text-campañaList text-secondary" ><i>Fecha de inicio:</i></p> 
                    <p class="text-campañaList text-secondary" th:text="${campana.fechaAlta}"><i>20/20/20</i></p>
                </div>
                <div class="col-md-5">
                    <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="300" height="300" th:src="@{/imagen/campana/__${campana.idCampana}__}" alt="">
                </div>
            </div>
        </div>




        <footer th:replace="/fragments/footer :: footer" ></footer>
        <!-- SCRIPTS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>

</html>
